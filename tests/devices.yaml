# Routers
router:
    test-r1:
        address: 127.0.1.1
        asn: 65001
        src_addr_ipv4: 127.0.0.1
        src_addr_ipv6: ::1
        credential: default
        location: pop1
        display_name: Test Router 1
        port: 22
        nos: cisco_ios
        proxy: proxy1

    test-r2:
        address: 127.0.1.2
        asn: 65001
        src_addr_ipv4: 127.0.0.2
        src_addr_ipv6: ::1
        credential: default
        location: pop2
        display_name: Test Router 2
        port: 22
        nos: cisco_xr
        proxy: null
# Router Credentials
credential:
    default:
        username: username
        password: password

    other:
        username: otheradmin
        password: otherpass
# SSH Proxy Servers
proxy:
    proxy1:
        address: 10.0.1.1
        username: username
        password: password
        nos: linux_ssh
        ssh_command: ssh -l {username} {host}
